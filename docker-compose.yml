services:
  frontend:
    build: .
    container_name: nextjs_app
    ports:
      - "3000:3000"
    networks:
      - monitoring
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "9500:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring
    volumes:
      # Persistencia de datos de Grafana
      - grafana-data:/var/lib/grafana
      # Auto-provisi√≥n de Prometheus como data source
      - ./provisioning:/etc/grafana/provisioning

  sonarqube:
    image: sonarqube:lts-community # Or sonarqube:latest-community for the latest version
    container_name: sonarqube
    ports:
      - "9000:9000"
      - "9001:9001" # Optional: for SonarQube internal communication
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonarqube
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - sonar_db
    networks:
      - monitoring

  sonar_db:
    image: postgres:13
    container_name: sonarqube_db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring


networks:
  monitoring:

volumes:
  grafana-data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
